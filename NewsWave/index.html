<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NewsWave | </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <img src="image/logo.png" alt="logo" height="60px" width="135px" style="padding-top: 10px; padding-left: 15px">
      <form class="d-flex" role="search" style="padding-right: 70px; padding-left: 65px; padding-top: 25px;">
        <input id="searchInput" type="search" placeholder="Search" aria-label="Search">
        <button id="search" type="submit">Search</button>
      </form>
    </div>
    </div>
  </nav>


  <div class="container">
    <h1 style="text-align: center; padding-top: 40px; padding-bottom: 20px;" >Welcome to NewsWave (<span id="resultCount"></span> Results)</h1>
    <div class="row content">
    </div>

    <div class="d-flex justify-content-around my-4">

      <button class="btn btn-primary" id="prev">
        &lt; Previous Page</button>
          <button class="btn btn-primary" id="next">Next Page &gt;</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>

<footer>
  <hr>
  <p style="text-align: center; padding-bottom: 1px;">Design & Develope by <a href="https://github.com/Abhi3934">Abhinav Dongre</a> &hearts;
  </p>
</footer>

</html>
